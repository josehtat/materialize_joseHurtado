<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipeable Tabs with Sidebar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <!-- Lateral Menu (Sidebar) -->
    <nav>
        <ul id="side-nav" class="sidenav">
            <li>
                <div class="user-view">
                    <div class="background">
                        <img src="https://via.placeholder.com/250x250" alt="User Picture">
                    </div>
                    <a href="#profile"><span class="white-text name">Jane Smith</span></a>
                    <a href="#email"><span class="white-text email">janesmith@example.com</span></a>
                </div>
            </li>
            <li><a href="#content1">Page 1</a></li>
            <li><a href="#content2">Page 2</a></li>
            <li><a href="#content3">Page 3</a></li>
            <li><a href="#content4">Page 4</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h4 class="center-align">Interactive Swipeable Tabs</h4>
        <div class="row">
            <div class="col s12">
                <!-- Swipeable Tabs Section -->
                <ul id="tabs-demo" class="tabs">
                    <li class="tab col s4"><a href="#content-1">Page 1</a></li>
                    <li class="tab col s4"><a href="#content-2">Page 2</a></li>
                    <li class="tab col s4"><a href="#content-3">Page 3</a></li>
                </ul>
                <div id="content-1" class="col s12 blue lighten-3">Page 1 Content</div>
                <div id="content-2" class="col s12 red lighten-2">Page 2 Content</div>
                <div id="content-3" class="col s12 green lighten-2">Page 3 Content</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize the sidebar menu (Sidenav)
            var sidenavElems = document.querySelectorAll('.sidenav');
            M.Sidenav.init(sidenavElems);

            // Initialize swipeable tabs
            var tabsElems = document.querySelectorAll('.tabs');
            M.Tabs.init(tabsElems, { swipeable: true });
        });
    </script>
</body>

</html>
